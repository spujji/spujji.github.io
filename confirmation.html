<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,height=device-height">
        <title>Scan Game to Play on Kiosk</title>
        <link href="styles.css" rel="stylesheet" />
        <script type="text/javascript">
            window.pxtSkipAnalyticsCookie = true;
        </script>
        <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Hurray!</h1>
            <h2 id="kioskID">Kiosk ID: </h2>
            <script>
                var para = new URLSearchParams(window.location.search);
                var pass = para.get("kiosk");
                document.getElementById("kioskID").innerHTML = "Kiosk ID: " + pass;
            </script>
            <p>Your game has been uploaded to Kiosk!</p>
            
            <p>1. Return to Main menu on Kiosk <br/> <br/>
                2. Find and play your game! <br/> <br/>
            </p>
        </div>
    </body>
</html>
