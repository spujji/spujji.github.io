<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,height=device-height">
        <title>Scan Game to Play on Kiosk</title>
        <link href="styles.css" rel="stylesheet" />
        <script type="text/javascript">
            window.pxtSkipAnalyticsCookie = true;
        </script>
        <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Kiosk ID</h1>
            <p>1. Open up game on your computer <br/> <br/>
                2. Press share button <br/> <br/>
                3. Scan QR code with your phone.
            </p>

            <div class="openCamera">
                <div id="qr-reader" style="width: 80%"></div>
            </div>

            <script>
                alert(0);
                async function onScanSuccess(decodedText, decodedResult) {
                    // console.log(`Code scanned = ${decodedText}`, decodedResult);
                    
                    // var kioskCode = document.URL.split("#")[1];
                    var kioskCode = "11DBD1";
                    // console.log('kiosk url:', kioskURL);
                    var gameURL = decodedText.split("/");
                    var shareId = gameURL[gameURL.length - 1];

                    //TODO: Fix the CORS error
                    const response = await fetch("https://staging.pxt.io/api/kiosk/updatecode", {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: {
                            "kioskCode": kioskCode,
                            "shareId": shareId
                        },
                    });

                    // response.json().then(data => {
                    //     console.log(data);
                    // });
                    const data = await response.json();
                    console.log(data);
                    alert(data);

                    window.location.href = "confirmation.html";
                }
                var html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader", { fps: 10, qrbox: 250, facingMode: "environment" });
                html5QrcodeScanner.render(onScanSuccess);

            </script> 
            <br/>
                <p>No Camera? Enter your 20-digit game code here: <br/> </p>
                <input id="KioskCode" placeholder="Kiosk code" style="Width:30%"/>
                <button id="KioskCodeButton" type="button" class="btn btn-default">
                    Enter
                </button>
                <script>
                    $(function onClick () {
                        // on kiosk code button click...
                        $('#KioskCodeButton').click(function () {
                            var kioskCode = $('#KioskCode').val();
                            alert(kioskCode);
                        });
                      });
                </script>
        </div>
    </body>
</html>
