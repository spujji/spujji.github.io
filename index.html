<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,height=device-height">
        <title>Scan Game to Play on Kiosk</title>
        <link href="styles.css" rel="stylesheet" />
        <script type="text/javascript">
            window.pxtSkipAnalyticsCookie = true;
        </script>
        <script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>

    </head>
    <body>
        <div class="header">
            <h1>Kiosk ID</h1>
            <p>1. Open up game on your computer <br/> <br/>
                2. Press share button <br/> <br/>
                3. Scan QR code with your phone.
            </p>

            <!-- <button>Scan QR Code</button>
            <label for="imageFile">Scan QR Code</label>
            <input title="scan" type="file" id="imageFile" accept="image/*" capture="environment" /> -->

            <div id="qr-reader" style="width: 600px"></div>

            <script>
                function onScanSuccess(decodedText, decodedResult) {
                    console.log(`Code scanned = ${decodedText}`, decodedResult);
                }
                var html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader", { fps: 10, qrbox: 250 });
                html5QrcodeScanner.render(onScanSuccess);
            </script>
        </div>
        
    </body>
</html>
